# DABench Scenario Configuration
# This TOML file configures the DABench evaluation scenario for AgentBeats

[green_agent]
endpoint = "http://127.0.0.1:8000"
cmd = "python src/green_agent/agent.py --host 127.0.0.1 --port 8000"

[[participants]]
role = "data_analyst"
endpoint = "http://127.0.0.1:8001"  
cmd = "python src/purple_agent/agent.py --host 127.0.0.1 --port 8001"

[config]
# DABench evaluation configuration
num_tasks = 3
quick_sample = true
dataset_path = "data-dabench/"